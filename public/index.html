<!doctype html>
<html>
  <head>
    <title>Spotify Top 500</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Implicit Grant flow</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
	   <div id="tracks-container">
	   </div>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <!-- <h1>{{name}}</h1>
	 <h3>{{description}}</h3> -->
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
		 <h3>{{name}}</h3>
  	  	 <p>{{description}}</p>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
		  <!-- <dt>Tracks</dt><dd class="clearfix"><a href="{{images.0.url}}">{{tracks}}</a></dd> -->
          </dl>
        </div>
      </div>
    </script>

    <script id="tracks-container-template" type="text/x-handlebars-template">
    	<div>
		<h1>hello</h1>
	  	<p>{{track.name}}</p>
    	</div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

</html>
